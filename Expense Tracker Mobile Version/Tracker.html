<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="header">
        <p class="m-0">Expense<br>Tracker
            <img src="./spending.png" alt="" width="35px">
        </p>
    </div>

    <div class="input-form">
        <div class="form-floating  inputs">
            <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating inputs">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>

        <select class="form-select inputs" aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <button class="btn" id="add-button">+</button>

    </div>

    <div class="cards mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                    <img src="./wallet-filled-money-tool.png" alt="" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="totalIncome" class="m-0">10,499</span>
                </h1>

            </div>
         </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Expense
                    <img src="./expenses.png" alt="" width="40px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="expense" class="m-0">5,499</span>
                </h1>

            </div>
        </div>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title m-0">Balance
                    <img src="./rupee.png" alt="" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="balance" class="m-0">5,000</span>
                </h1>

            </div>
        </div>
    </div>
    <table class="transaction-table mt-3">
        <tr id="header-row">
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Transaction Date</th>
            <th>Action</th>
        </tr>
